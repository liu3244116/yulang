{extend name='./common/layout'}

{block name='mid'}
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">首页设置</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th style="width: 20%">缩略图</th>
                        <th style="width: 10%">文件类型</th>
                        <th style="width: 30%">描述</th>
                        <th style="width: 30%">点击跳转地址</th>
                        <th style="width: 10%">操作</th>
                    </tr>
                    {foreach $settings as $setting}
                    <tr>
                        <td><img id="show_img" class="img-responsive" style="height: 50px" src="{$setting['path']}" onerror="javascript:this.src='/../static/img/default.jpg';" alt="缩略图"></td>
                        <td>{$setting['type'] === 0 ? '图片' : '视频'}</td>
                        <td>{$setting['desc']}</td>
                        <td>{$setting['btn_url']}</td>
                        <td>
                            <button type="button" style="width: 50px" class="btn btn-block btn-info btn-xs" >修改</button>
                            <button type="button" style="width: 50px" class="btn btn-block btn-danger btn-xs delete-btn" data-id="{$setting['id']}">删除</button>
                        </td>
                    </tr>
                    {/foreach}
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
{/block}
